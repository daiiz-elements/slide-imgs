<link rel="import" href="../polymer/polymer.html">

<dom-module id="slide-imgs">
  <template>
    <style>
      :host {
        width: 100%;
        display: block;
      }
    </style>

    <h2>Hello [[prop1]]</h2>
    <div>
      <content id="c"></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'slide-imgs',

      properties: {
        /* コンテンツid */
        cid: {
          type: String,
          value: ''
        },

        /* 表示するページ番号 */
        page: {
          type: Number,
          value: 0,
          observer: '_pageChanged'
        },

        /* 表示スタイルモード */
        mode: {
          type: String,
          value: 'large',
          observer: '_modeChanged'
        },

        /* 状態の自動保存 */
        autosave: {
          type: Boolean,
          value: false
        },

        /* メモ欄の表示 */
        note: {
          type: Boolean,
          value: false,
          observer: '_noteChanged'
        }
      },

      attached: function () {

      },

      _pageChanged: function (newValue, oldValue) {
        this._render(newValue);
      },

      _modeChanged: function () {

      },

      _noteChanged: function () {

      },

      _removeAllPageImgs: function () {
        this.innerHTML = '';
      },

      _render: function (pageNum) {
        if (pageNum === undefined || pageNum.length === 0) return;
        var p = +pageNum;
        if (p < 0) return;
        var total = this.getTotalPages();
        if (p >= total) return;
      },

      _renderList: function () {

      },

      /* ページ送り */
      next: function () {
        var now = this.getPage();
      },
      
      /* ページ戻し */
      prev: function () {
        
      },
      
      /* 現在のページ位置取得 */
      getPage: function () {
        return this.page || 0;
      },

      /* 合計ページ数取得 */
      getTotalPages: function () {
        return this.getContentChildren('#c').length;
      },

      /* 新規ページを末尾に追加 */
      appendPageImg: function (src) {
        var img = document.createElement('img');
        img.dataset.src = src || '';
        this.appendChild(img);
      },

      /* ページリストを設定 */
      appendPageImgs: function (srcList, overwrite) {
        srcList = srcList || [];
        if (overwrite === undefined) overwrite = false;
        if (overwrite) {
          this._removeAllPageImgs();
        }
        for (var i = 0; i < srcList.length; i++) {
          var src = srcList[i];
          this.appendPageImg(src);
        }
      }
    });
  </script>
</dom-module>
