<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/image-icons.html">

<dom-module id="slide-imgs">
  <template>
    <style>
      :host {
        width: 100%;
        display: block;
        position: relative;
        overflow: hidden;
      }

      #images {
        display: none;
      }

      #main-image {
        border: 1px solid #eee;
        width: 100%;
        box-sizing: border-box;
        contain: content;
      }

      #main-image::after {
        display: block;
        content: '';
        padding-top: 75%; /* 4:3 = height is 75% of width */
      }

      #main-image img {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      #controller {
        text-align: center;
        position: absolute;
        left: 0;
        bottom: 0;
        color: #fff;
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
        background-color: #000;
        opacity: 0.7;
        display: none;
      }

      #list {
        position: absolute;
        top: 0;
        left: 0;
        width: 30%;
        height: 100%;
        background-color: #555;
        box-sizing: border-box;
        padding: 4px;
        overflow-y: auto;
        display: none;
      }

      .l {
        position: relative;
        width: 100%;
        margin-bottom: 4px;
      }

      .lx {
        opacity: 0.3;
      }

      .lo {
        opacity: 1.0;
      }

      .l img {
        position: absolute;
        border: 0px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        contain: content;
        cursor: pointer;
      }

      .l::after {
        display: block;
        content: '';
        padding-top: 75%;
      }
    </style>

    <h2>Hello</h2>
    <div id="main-image" on-mouseenter="_showController" on-mouseleave="_hideController">
      <img id="r" src="#">
      <div id="controller">
        <paper-icon-button on-click="prev" noink icon="image:navigate-before"></paper-icon-button>
        <paper-icon-button on-click="toggleList" noink icon="view-module"></paper-icon-button>
        <paper-icon-button on-click="next" noink icon="image:navigate-next"></paper-icon-button>
      </div>
      <div id="list"></div>
    </div>
    <div>note</div>
    <div id="images">
      <content id="c"></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'slide-imgs',

      properties: {
        /* コンテンツid */
        cid: {
          type: String,
          value: '',
          observer: '_cidChanged'
        },

        /* 表示するページ番号 */
        page: {
          type: Number,
          value: 0,
          observer: '_pageChanged'
        },

        /* 状態の自動保存 */
        autosave: {
          type: Boolean,
          value: false,
          observer: '_autosaveChanged'
        },

        /* メモ欄の表示 */
        note: {
          type: Boolean,
          value: false,
          observer: '_noteChanged'
        }
      },

      attached: function () {
        // 最初のページを表示
        var total = this.getTotalPages();
        if (total > 0) {
          this._render(0);
        }
        this._bindEvents();
      },

      _pageChanged: function (newValue, oldValue) {
        this._render();
      },

      _noteChanged: function () {

      },

      _cidChanged: function () {

      },

      _autosaveChanged: function () {

      },

      _removeAllPageImgs: function () {
        this.innerHTML = '';
      },

      /* page属性で指定されているページを表示 */
      _render: function () {
        var pageNum = +this.getPage();
        if (pageNum === undefined || pageNum.length === 0) return;
        var p = +pageNum;
        if (p < 0) {
          this.page = 0;
          return;
        }
        var total = this.getTotalPages();
        if (p >= total) {
          this.page = p - 1;
          return;
        }

        var src = this.getContentChildren('#c')[pageNum].dataset.src;
        this.$.r.src = src || '';
      },

      _updateList: function () {
        var imgs = this.getContentChildren('#c');
        this.$.list.innerHTML = '';
        for (var i = 0; i < imgs.length; i++) {
          var src = imgs[i].dataset.src;
          var div = document.createElement('div');
          div.className = 'l lx';
          if (i === this.page) {
            div.className = 'l lo';
          }
          var img = document.createElement('img');
          img.src = src;
          img.dataset.page = i;
          div.appendChild(img);
          this.$.list.appendChild(div);
        }
      },

      _showController: function () {
        this.$.controller.style.display = 'block';
      },

      _hideController: function () {
        this.$.controller.style.display = 'none';
      },

      _bindEvents: function () {
        var self = this;

        // リストからページを選択
        this.$.list.addEventListener('click', function (e) {
          var page = +e.target.dataset.page;
          var items = self.$.list.querySelectorAll('div.l');
          for (var i = 0; i < items.length; i++) {
            if (i === page) {
              items[i].className = 'l lo';
            }else {
              items[i].className = 'l lx';
            }
          }
          self.page = page;
        }, false);
      },

      /* ページ一覧表の表示を切り替え */
      toggleList: function () {
        this._updateList();
        var li = this.$.list;
        if (li.style.display === 'block') {
          li.style.display = 'none';
        }else {
          li.style.display = 'block';
        }
      },

      /* ページ送り */
      next: function () {
        var now = this.getPage();
        this.$.list.style.display = 'none';
        this.page = now + 1;
      },
      
      /* ページ戻し */
      prev: function () {
        var now = this.getPage();
        this.page = now - 1;
      },
      
      /* 現在のページ位置取得 */
      getPage: function () {
        return +this.page || 0;
      },

      /* 合計ページ数取得 */
      getTotalPages: function () {
        return this.getContentChildren('#c').length;
      },

      /* 新規ページを末尾に追加 */
      appendPageImg: function (src) {
        var img = document.createElement('img');
        img.dataset.src = src || '';
        this.appendChild(img);
      },

      /* ページリストを設定 */
      appendPageImgs: function (srcList, overwrite) {
        srcList = srcList || [];
        if (overwrite === undefined) overwrite = false;
        if (overwrite) {
          this._removeAllPageImgs();
        }
        for (var i = 0; i < srcList.length; i++) {
          var src = srcList[i];
          this.appendPageImg(src);
        }
      }
    });
  </script>
</dom-module>
